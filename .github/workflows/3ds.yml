name: Build latest (3DS)
on: [push]

concurrency:
  group: ${{ github.ref }}-3ds
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile
        run: |
          make 3ds

  notify-failure:
    needs: [build]
    if: ${{ always() && (needs.build.result == 'failure') }}
    uses: ./.github/actions/notify_failure.yml
    with:
      WEBHOOK_MESSAGE: 'Failed to compile 3DS build'
    secrets: inherit